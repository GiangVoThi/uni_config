<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tách File Excel</title>
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/split_file.css') }}">
</head>
<body>
    <!-- Main Form Container -->
    <div class="form-container">
        <h2>TÁCH FILE THEO FORM KHÁCH HÀNG</h2>
        <!-- File Upload Form -->
        <form id="splitForm">
            <div class="mb-4">
                <label for="input_file" class="form-label">Chọn file tổng (.xlsx):</label>
                <input type="file" class="form-control" id="input_file" name="input_file" accept=".xlsx" required>
            </div>
            <div class="mb-4">
                <label for="template_file" class="form-label">Chọn file mẫu (.xlsx):</label>
                <input type="file" class="form-control" id="template_file" name="template_file" accept=".xlsx" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Tách File</button>
        </form>
        <!-- Results Container -->p
        <div id="result"></div>
    </div>

    <!-- External JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Main Application Logic -->
    <script src="{{ url_for('static', filename='js/split_file.js') }}"></script>
</body>
</html>
