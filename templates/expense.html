<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xử lý PDF và Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/expense.css') }}" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h2>TÁCH THÔNG TIN EXPENSE TỪ DEBIT NOTE</h2>
        <form id="pdfExcelForm">
            <div class="mb-4">
                <label for="excel_file" class="form-label">Chọn file Excel(.xlsx):</label>
                <input type="file" class="form-control" id="excel_file" name="excel_file" accept=".xlsx" required>
            </div>
            <div class="mb-4">
                <label for="pdf_folder" class="form-label">Chọn thư mục chứa file:</label>
                <input type="text" class="form-control" id="pdf_folder_display" placeholder="Chưa chọn thư mục..." readonly>
                <input type="file" id="pdfFolder" name="pdf_files[]" webkitdirectory directory multiple accept=".pdf">
                <button type="button" class="btn btn-secondary mt-2" onclick="selectFolder()">Chọn thư mục</button>
            </div>
            <button type="submit" class="btn btn-primary w-100">Xử lý</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/expense.js') }}"></script>
</body>
</html>
