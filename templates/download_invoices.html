<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tải Hóa Đơn</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/download_invoice.css') }}">
</head>
<body>
  <div class="form-container">
    <h2>TẢI HÓA ĐƠN CSHT TỰ ĐỘNG</h2>
    <form id="invoice-form">
      <div class="mb-4">
        <label for="company" class="form-label">Công ty:</label>
        <input type="text" class="form-control" id="company" name="company" required>
      </div>
      <div class="mb-4">
        <label for="username" class="form-label">Tên người dùng:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Mật khẩu:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-4">
        <label for="from_date" class="form-label">Từ ngày:</label>
        <input type="text" class="form-control datepicker" id="from_date" name="from_date" readonly required>
      </div>
      <div class="mb-4">
        <label for="to_date" class="form-label">Đến ngày:</label>
        <input type="text" class="form-control datepicker" id="to_date" name="to_date" readonly required>
      </div>
      <div class="button-group">
        <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
        <button type="button" class="btn btn-danger" onclick="window.location.href='/'">Quay lại</button>
      </div>
    </form>
    <div id="result" class="mt-4">
      <hr>
      <h4>Kết quả xử lý:</h4>
      <p><strong>Số hóa đơn đã tải:</strong> <span id="invoice_count"></span></p>
      <div id="invoice_details">
        <p><strong>Chi tiết các hóa đơn:</strong></p>
        <ul id="invoice_list"></ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{{ url_for('static', filename='js/download_invoice.js') }}"></script>
</body>
</html>
