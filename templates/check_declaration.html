<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kiểm Tra Tờ Khai</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/check_declaration.css') }}">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">KIỂM TRA TỜ KHAI</h2>
      <form id="checkForm" class="needs-validation" novalidate>
        <div class="mb-4">
          <label for="excelFile" class="form-label">File Excel:</label>
          <input type="file" class="form-control" id="excelFile" name="excelFile" accept=".xlsx, .xls" required>
          <div class="invalid-feedback">Vui lòng chọn file Excel.</div>
        </div>
        <div class="mb-4">
          <label for="fromDate" class="form-label">Từ ngày:</label>
          <input type="text" class="form-control datepicker" id="fromDate" name="from_date" required>
          <div class="invalid-feedback">Vui lòng chọn ngày bắt đầu.</div>
        </div>
        <div class="mb-4">
          <label for="toDate" class="form-label">Đến ngày:</label>
          <input type="text" class="form-control datepicker" id="toDate" name="to_date" required>
          <div class="invalid-feedback">Vui lòng chọn ngày kết thúc.</div>
        </div>
        <div class="mb-4">
          <label for="client" class="form-label">Khách hàng:</label>
          <select class="form-select" id="client" name="client" required>
            <option value="">Chọn khách hàng...</option>
          </select>
          <div class="invalid-feedback">Vui lòng chọn khách hàng.</div>
        </div>
        <div class="button-group">
          <button type="submit" class="btn btn-primary">Xác nhận</button>
          <button type="button" class="btn btn-danger" onclick="window.location.href='/'">Quay lại</button>
        </div>
      </form>
      <div id="result" class="mt-4" style="display: none;">
        <hr>
        <h4 class="mb-3">Kết quả xử lý:</h4>
        <div class="card mb-3">
          <div class="card-body">
            <p class="mb-2"><strong>Tổng số tờ khai thiếu:</strong> <span id="missing_count" class="badge bg-danger">0</span></p>
            <div id="missing_details" class="mb-3">
              <p class="mb-2"><strong>Chi tiết các tờ khai thiếu:</strong></p>
              <ul id="missing_list" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <p class="mb-2"><strong>Tổng số tờ khai cập nhật Debit Status:</strong> <span id="updated_count" class="badge bg-success">0</span></p>
            <div id="updated_details">
              <p class="mb-2"><strong>Chi tiết các tờ khai được cập nhật:</strong></p>
              <ul id="updated_list" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{{ url_for('static', filename='js/check_declaration.js') }}"></script>
</body>
</html>
